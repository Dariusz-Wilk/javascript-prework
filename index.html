<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kamień, papier, nożyce</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="game-title">Kamień Papier Nożyce</h1>
    <div class="container">
        <div id="buttons" class="buttons">
            <button type="button" id="play-rock">Kamień</button>
            <button type="button" id="play-paper">Papier</button>
            <button type="button" id="play-scissors">Nożyce</button>
        </div>
        <div id="messages" class="messages"></div>
        <div class="score-box">
            <p>Punktacja:</p>
            <p> 🙋‍♂️ <span class="score-number" id="player-score">0</span> : <span class="score-number"
                    id="comp-score">0</span> 💻</p>
        </div>
        <div class="buttons">

            <button type="button" id="play-thousand">Zagraj <span id="play-nums-value">10</span> razy!</button>
            <button type="button" id="reset-game">New Game</button>
        </div>

        <div class="input">

            <label class="play-nums-label" for="play-nums">Wybierz liczbę gier do automatycznego zagrania:</label>
            <input class="play-nums" type="range" id="play-nums" min="10" max="100" value="10" step="10">
        </div>
    </div>
    <script src="js/functions.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
